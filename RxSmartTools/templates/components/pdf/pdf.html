{# PDF component partial (skeleton) #}
<section id="pdf-component" class="mx-auto max-w-4xl bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">PDF Toolbox (component)</h2>
  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">Upload PDF</label>
    <input id="pdfUpload" name="pdf" type="file" accept="application/pdf" class="mt-1 block w-full rounded-md" />
  </div>
  <div id="pdf-status" role="status" aria-live="polite" class="text-sm text-gray-600"></div>
  <div id="pdf-pages" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3"></div>
</section>
