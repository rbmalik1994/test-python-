<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saved Files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>Saved Files</h2>
    <ul class="list-group">
      {% for file in files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ file }}</span>
        <div class="btn-group" role="group">
          <a class="btn btn-sm btn-outline-info" target="_blank" href="{{ url_for('pdf.serve_generated', filename=file) }}">Preview</a>
          <a class="btn btn-sm btn-outline-success" download href="{{ url_for('pdf.serve_generated', filename=file) }}">Download</a>
          <a class="btn btn-sm btn-outline-danger" href="{{ url_for('files.delete_file', filename=file) }}">Delete</a>
        </div>
      </li>
      {% else %}
      <li class="list-group-item">No files saved yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
