<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RX PDF Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">RX PDF Tools</h1>
    {% if cleared_msg %}
    <div class="bg-green-100 border border-green-200 text-green-700 p-3 rounded mb-4">
      {{ cleared_msg }}
    </div>
    {% endif %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Smart Split &amp; Merge (PDF Toolbox)</h2>
        <a class="inline-block mt-2 px-4 py-2 bg-blue-500 text-white rounded" href="{{ url_for('pdf.smart_index') }}">Open Tool</a>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Saved Files</h2>
        <a class="inline-block mt-2 px-4 py-2 bg-green-600 text-white rounded" href="{{ url_for('files.saved_files') }}">View Saved Files</a>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Excel Comparator</h2>
        <a class="inline-block mt-2 px-4 py-2 bg-purple-500 text-white rounded" href="{{ url_for('excel.excel_tool') }}">Go to Excel Tool</a>
      </div>
    </div>
  </div>
</body>
</html>
